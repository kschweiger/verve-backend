repos:
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: "v0.11.10"
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix, --output-format, concise]
      - id: ruff-format
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: check-toml
      - id: trailing-whitespace
      - id: check-added-large-files
